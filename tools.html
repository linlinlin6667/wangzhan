    <!-- 工具页面特有样式 -->
    <style>
        /* 工具区域样式 */
        .tools-section {
            padding: 100px 0 80px;
            background-color: var(--light-color);
        }
        
        .tool-card {
            background-color: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .tool-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--white);
            padding: 20px 30px;
        }
        
        .tool-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .tool-meta {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        .tool-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .tool-content {
            padding: 30px;
        }
        
        .tool-description {
            margin-bottom: 20px;
            color: var(--medium-color);
            line-height: 1.6;
        }
        
        .tool-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .tool-tag {
            background-color: rgba(108, 99, 255, 0.1);
            color: var(--primary-color);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .tool-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .tool-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .tool-btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--white);
        }
        
        .tool-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
            color: var(--white);
        }
        
        .tool-btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .tool-btn-secondary:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        /* 工具分类筛选 */
        .tools-filter {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .filter-btn {
            background-color: transparent;
            color: var(--medium-color);
            border: 2px solid transparent;
            padding: 8px 20px;
            margin: 0 5px 10px;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }
        
        /* 空状态样式 */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--medium-color);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: rgba(108, 99, 255, 0.2);
        }
        
        /* 加载状态样式 */
        .loading-state {
            text-align: center;
            padding: 80px 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(108, 99, 255, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

        <div class="container">

                <span class="title-name">张三</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">关于我</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#projects">我的作品</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#experiences">经历</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#skills">技能</a>
                    </li>

                        <a class="nav-link" href="index.html#contact">联系我</a>

    <!-- 英雄区域 -->
    <section id="hero" class="hero-section" style="min-height: 50vh;">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-lg-12 text-center">
                    <div class="hero-content">
                        <h1 class="hero-title">
                            <span class="title-line">实用工具</span>
                            <span class="title-name">工具集合</span>
                        </h1>
                        <div class="hero-bio">
                            <p>这里收录了各种实用工具和资源，方便您的日常使用和学习</p>
                        </div>
                    </div>
                </div>

        </div>
        <!-- 装饰元素 -->
        <div class="hero-decor">
            <div class="decor-circle decor-1"></div>

        </div>
    </section>

    <!-- 工具区域 -->
    <section id="tools" class="tools-section">
        <div class="container">
            <!-- 筛选按钮 -->
            <div class="tools-filter">
                <button class="filter-btn active" data-category="all">全部</button>
                <button class="filter-btn" data-category="website">网站</button>
                <button class="filter-btn" data-category="software">软件</button>
                <button class="filter-btn" data-category="document">文档</button>
                <button class="filter-btn" data-category="other">其他</button>
            </div>
            
            <!-- 工具列表 -->
            <div id="tools-container">
                <!-- 加载状态 -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>正在加载工具列表...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer footer-custom">

                    <p>&copy; 2023 张三. 保留所有权利.</p>
                </div>

                    <a href="#" class="footer-link footer-link-hover">隐私政策</a>
                    <a href="#" class="footer-link footer-link-hover ms-3">使用条款</a>

            </div>
        </div>
    </footer>

    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 引入模拟数据 -->
    <script src="js/mock-data.js"></script>
    
    <!-- 引入自定义JS -->
    <script src="js/personal-main.js"></script>
    
    <!-- 工具页面JS -->
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 从模拟数据获取工具数据
            const tools = mockData.tools;
            renderTools(tools);
            
            // 渲染工具列表
            function renderTools(tools) {
                const toolsContainer = document.getElementById('tools-container');
                let toolsHTML = '';
                
                if (tools.length === 0) {
                    toolsHTML = `
                        <div class="empty-state">
                            <i class="fas fa-tools"></i>
                            <h3>暂无工具</h3>
                            <p>目前还没有添加任何工具</p>
                        </div>
                    `;
                } else {
                    tools.forEach(tool => {
                        // 处理标签，如果没有标签则使用空数组
                        const tags = tool.tags || [];
                        
                        toolsHTML += `
                            <div class="tool-card" data-category="${tool.category}">
                                <div class="tool-header">
                                    <h3 class="tool-title">${tool.name}</h3>
                                    <div class="tool-meta">
                                        <div class="tool-meta-item">
                                            <i class="fas fa-calendar"></i>
                                            <span>${tool.created_at || ''}</span>
                                        </div>
                                        <div class="tool-meta-item">
                                            <i class="fas fa-file"></i>
                                            <span>${tool.size || '未知'}</span>
                                        </div>
                                        <div class="tool-meta-item">
                                            <i class="fas fa-download"></i>
                                            <span>${tool.downloads || 0} 次下载</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="tool-content">
                                    <div class="tool-description">
                                        ${tool.description || ''}
                                    </div>
                                    <div class="tool-tags">
                                        ${tags.map(tag => `<span class="tool-tag">${tag}</span>`).join('')}
                                    </div>
                                    <div class="tool-actions">
                                        ${tool.type === 'website' ? `
                                            <a href="${tool.url}" target="_blank" class="btn tool-btn tool-btn-primary">
                                                <i class="fas fa-external-link-alt"></i>
                                                访问网站
                                            </a>
                                        ` : `
                                            <a href="${tool.url}" download class="btn tool-btn tool-btn-primary">
                                                <i class="fas fa-download"></i>
                                                下载
                                            </a>
                                            <a href="${tool.url}" target="_blank" class="btn tool-btn tool-btn-secondary">
                                                <i class="fas fa-eye"></i>
                                                预览
                                            </a>
                                        `}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                toolsContainer.innerHTML = toolsHTML;
            }
            
            // 筛选功能
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // 添加当前按钮的active类
                    this.classList.add('active');
                    
                    const category = this.getAttribute('data-category');
                    const toolCards = document.querySelectorAll('.tool-card');
                    
                    toolCards.forEach(card => {
                        if (category === 'all' || card.getAttribute('data-category') === category) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            });
        });
        
        // 回到顶部按钮
        document.addEventListener('DOMContentLoaded', function() {
            const backToTop = document.createElement('button');
            backToTop.id = 'backToTop';
            backToTop.className = 'back-to-top';
            backToTop.title = '回到顶部';
            backToTop.innerHTML = '<i class="fas fa-arrow-up"></i>';
            document.body.appendChild(backToTop);
            
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });
            
            backToTop.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
