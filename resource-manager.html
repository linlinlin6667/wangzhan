        /* ‰∏ªÂÜÖÂÆπÂå∫Âüü */

        /* Ê†áÁ≠æÈ°µ */

        .modal-header {

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {

        /* Âä®Áîª */
        @keyframes fadeIn {

        .resource-card:nth-child(1) { animation-delay: 0.1s; }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        ::-webkit-scrollbar {

        ::-webkit-scrollbar-thumb {

        /* Toast ÊèêÁ§∫ */
        .toast {

            background: linear-gradient(135deg, #165DFF 0%, #4facfe 100%);

        }

        }
    </style>
</head>
<body>
    <!-- Â∑•ÂÖ∑Ê†è -->
    <div class="toolbar">
        <div class="toolbar-logo">

        </div>
        <div class="toolbar-actions">

    <!-- ‰∏ªÂÜÖÂÆπÂå∫Âüü -->
    <div class="main-content">
        <!-- ÁªüËÆ°Âç°Áâá -->
        <div class="stats-container">
            <div class="stat-card">
                <h3>ÁΩëÁ´ôÈìæÊé•</h3>

            </div>
            <div class="stat-card">

            </div>
            <div class="stat-card">
                <h3>ÊÄªËµÑÊ∫êÊï∞</h3>

        </div>

        <!-- ËµÑÊ∫êÂàóË°®ÂÆπÂô® -->
        <div class="resources-container">
            <div class="resources-header">
                <h2>ÊàëÁöÑËµÑÊ∫ê</h2>
            </div>

            <!-- Ê†áÁ≠æÈ°µ -->
            <div class="tabs">
                <div class="tab active" data-tab="all" onclick="switchTab('all')">ÂÖ®ÈÉ®</div>
                <div class="tab" data-tab="website" onclick="switchTab('website')">ÁΩëÁ´ôÈìæÊé•</div>
                <div class="tab" data-tab="file" onclick="switchTab('file')">Êñá‰ª∂ËµÑÊ∫ê</div>
            </div>

            <!-- ËµÑÊ∫êÁΩëÊ†º -->
            <div class="resources-grid" id="resourcesGrid">

    <!-- Ê∑ªÂä†ÁΩëÁ´ôÊ®°ÊÄÅÊ°Ü -->
    <div class="modal-overlay" id="addWebsiteModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Ê∑ªÂä†ÁΩëÁ´ôÈìæÊé•</h2>
                <button class="modal-close" onclick="closeModal('addWebsiteModal')">&times;</button>
            </div>
            <form id="addWebsiteForm" onsubmit="addWebsite(event)">
                <div class="form-group">
                    <label for="websiteName">ÁΩëÁ´ôÂêçÁß∞</label>
                    <input type="text" id="websiteName" placeholder="ËØ∑ËæìÂÖ•ÁΩëÁ´ôÂêçÁß∞" required>
                </div>
                <div class="form-group">

                    <input type="url" id="websiteUrl" placeholder="ËØ∑ËæìÂÖ•ÁΩëÁ´ôÂú∞ÂùÄÔºàÂ¶ÇÔºöhttps://example.comÔºâ" required>
                </div>

                    <button type="submit" class="btn btn-primary">Ê∑ªÂä†</button>
                </div>
            </form>

    <!-- ‰∏ä‰º†Êñá‰ª∂Ê®°ÊÄÅÊ°Ü -->
    <div class="modal-overlay" id="uploadModal">
        <div class="modal">
            <div class="modal-header">
                <h2>‰∏ä‰º†Êñá‰ª∂</h2>
                <button class="modal-close" onclick="closeModal('uploadModal')">&times;</button>
            </div>
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <p>ÁÇπÂáªÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ‰∏ä‰º†</p>
                <p class="upload-hint">ÊîØÊåÅÂéãÁº©ÂåÖ„ÄÅÂÆâË£ÖÂåÖ„ÄÅÊñáÊ°£Á≠âÊ†ºÂºè</p>
            </div>
            <input type="file" id="fileInput" onchange="handleFileUpload(event)">

            </div>
        </div>
    </div>

    <!-- Toast ÊèêÁ§∫ -->
    <div class="toast" id="toast"></div>

    <script>
        // Êï∞ÊçÆÂ≠òÂÇ®
        let resources = JSON.parse(localStorage.getItem('resources')) || [];
        let currentTab = 'all';

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            renderResources();
            updateStats();
            setupDragAndDrop();
        });

        // ÂàáÊç¢Ê†áÁ≠æÈ°µ
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            renderResources();
        }

        // Ê∏≤ÊüìËµÑÊ∫êÂàóË°®
        function renderResources() {
            const grid = document.getElementById('resourcesGrid');
            let filteredResources = resources;

            if (currentTab !== 'all') {
                filteredResources = resources.filter(r => r.type === currentTab);
            }

            if (filteredResources.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>ÊöÇÊó†ËµÑÊ∫ê</h3>
                        <p>ÁÇπÂáª‰∏äÊñπÊåâÈíÆÊ∑ªÂä†ÁΩëÁ´ôÊàñ‰∏ä‰º†Êñá‰ª∂</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredResources.map(resource => `
                <div class="resource-card ${resource.type}">
                    <div class="resource-icon">
                        ${resource.type === 'website' ? 'üåê' : 'üìÑ'}
                    </div>
                    <div class="resource-info">
                        <h3>${escapeHtml(resource.name)}</h3>
                        <p>${resource.type === 'website' ? escapeHtml(resource.url) : `Â§ßÂ∞è: ${formatFileSize(resource.size)}`}</p>
                        <p>Ê∑ªÂä†Êó∂Èó¥: ${formatDate(resource.createdAt)}</p>
                    </div>
                    <div class="resource-actions">
                        ${resource.type === 'website' ? `
                            <button class="btn btn-success" onclick="openWebsite('${escapeHtml(resource.url)}')">
                                ËÆøÈóÆ
                            </button>
                        ` : `
                            <button class="btn btn-success" onclick="downloadFile('${resource.id}')">
                                ‰∏ãËΩΩ
                            </button>
                        `}
                        <button class="btn btn-danger" onclick="deleteResource('${resource.id}')">
                            Âà†Èô§
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Êõ¥Êñ∞ÁªüËÆ°Êï∞ÊçÆ
        function updateStats() {
            const websites = resources.filter(r => r.type === 'website').length;
            const files = resources.filter(r => r.type === 'file').length;
            const total = resources.length;

            document.getElementById('websiteCount').textContent = websites;
            document.getElementById('fileCount').textContent = files;
            document.getElementById('totalCount').textContent = total;
        }

        // ÊâìÂºÄÊ∑ªÂä†ÁΩëÁ´ôÊ®°ÊÄÅÊ°Ü
        function openAddWebsiteModal() {
            document.getElementById('addWebsiteModal').classList.add('active');
            document.getElementById('websiteName').focus();
        }

        // ÊâìÂºÄ‰∏ä‰º†Êñá‰ª∂Ê®°ÊÄÅÊ°Ü
        function openUploadModal() {
            document.getElementById('uploadModal').classList.add('active');
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            if (modalId === 'addWebsiteModal') {
                document.getElementById('addWebsiteForm').reset();
            }
            if (modalId === 'uploadModal') {
                document.getElementById('fileInput').value = '';
            }
        }

        // Ê∑ªÂä†ÁΩëÁ´ô
        function addWebsite(event) {
            event.preventDefault();
            const name = document.getElementById('websiteName').value.trim();
            let url = document.getElementById('websiteUrl').value.trim();

            // Á°Æ‰øù URL ‰ª• http:// Êàñ https:// ÂºÄÂ§¥
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            const website = {
                id: generateId(),
                type: 'website',
                name: name,
                url: url,
                createdAt: new Date().toISOString()
            };

            resources.unshift(website);
            saveResources();
            renderResources();
            updateStats();
            closeModal('addWebsiteModal');
            showToast('ÁΩëÁ´ôÈìæÊé•Ê∑ªÂä†ÊàêÂäüÔºÅ', 'success');
        }

        // Â§ÑÁêÜÊñá‰ª∂‰∏ä‰º†
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            processFile(file);
        }

        // Â§ÑÁêÜÊñá‰ª∂
        function processFile(file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                const fileResource = {
                    id: generateId(),
                    type: 'file',
                    name: file.name,
                    size: file.size,
                    mimeType: file.type,
                    data: e.target.result, // Base64 ÁºñÁ†ÅÁöÑÊñá‰ª∂Êï∞ÊçÆ
                    createdAt: new Date().toISOString()
                };

                resources.unshift(fileResource);
                saveResources();
                renderResources();
                updateStats();
                closeModal('uploadModal');
                showToast('Êñá‰ª∂‰∏ä‰º†ÊàêÂäüÔºÅ', 'success');
            };

            reader.onerror = function() {
                showToast('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•ÔºÅ', 'error');
            };

            reader.readAsDataURL(file);
        }

        // ËÆæÁΩÆÊãñÊãΩ‰∏ä‰º†
        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    processFile(files[0]);
                }
            });
        }

        // Âà†Èô§ËµÑÊ∫ê
        function deleteResource(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ËµÑÊ∫êÂêóÔºü')) {
                resources = resources.filter(r => r.id !== id);
                saveResources();
                renderResources();
                updateStats();
                showToast('ËµÑÊ∫êÂà†Èô§ÊàêÂäüÔºÅ', 'success');
            }
        }

        // ÊâìÂºÄÁΩëÁ´ô
        function openWebsite(url) {
            window.open(url, '_blank');
        }

        // ‰∏ãËΩΩÊñá‰ª∂
        function downloadFile(id) {
            const resource = resources.find(r => r.id === id);
            if (!resource || resource.type !== 'file') return;

            try {
                const link = document.createElement('a');
                link.href = resource.data;
                link.download = resource.name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showToast('Êñá‰ª∂‰∏ãËΩΩÂºÄÂßãÔºÅ', 'success');
            } catch (error) {
                showToast('Êñá‰ª∂‰∏ãËΩΩÂ§±Ë¥•ÔºÅ', 'error');
            }
        }

        // ‰øùÂ≠òËµÑÊ∫êÂà∞ localStorage
        function saveResources() {
            try {
                localStorage.setItem('resources', JSON.stringify(resources));
            } catch (e) {
                showToast('Â≠òÂÇ®Á©∫Èó¥‰∏çË∂≥ÔºåÊó†Ê≥ï‰øùÂ≠òÊõ¥Â§öËµÑÊ∫êÔºÅ', 'error');
            }
        }

        // ÁîüÊàêÂîØ‰∏Ä ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // HTML ËΩ¨‰πâ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÊòæÁ§∫ Toast ÊèêÁ§∫
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        });

        // ESC ÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal-overlay.active').forEach(modal => {
                    modal.classList.remove('active');
                });
            }
        });
    </script>
</body>
</html>
