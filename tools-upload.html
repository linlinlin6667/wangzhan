    <script src="js/main.js"></script>
    <script>

            // Load tools from localStorage
            loadTools();

            // Upload form
            const uploadForm = document.getElementById('upload-form');
            const fileInput = document.getElementById('tool-file');
            const fileInfo = document.getElementById('file-info');
            const removeFileBtn = document.getElementById('remove-file');
            const nameInput = document.getElementById('tool-name');

            // File input change
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Check file size (100MB limit)
                    const maxSize = 100 * 1024 * 1024;
                    if (file.size > maxSize) {
                        alert('文件大小超过100MB限制！');
                        fileInput.value = '';
                        return;
                    }

                    // Auto-fill name if empty
                    if (!nameInput.value) {
                        nameInput.value = file.name.replace(/\.[^/.]+$/, '');
                    }

                    // Show file info
                    fileInfo.classList.remove('hidden');
                    fileInfo.querySelector('.file-name').textContent = file.name;
                    fileInfo.querySelector('.file-size').textContent = formatFileSize(file.size);
                }
            });

            // Remove file
            removeFileBtn.addEventListener('click', function() {
                fileInput.value = '';
                fileInfo.classList.add('hidden');
            });

            // Form submission
            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(uploadForm);
                const data = Object.fromEntries(formData);
                
                // Validate
                if (!data.name || !fileInput.files[0]) {
                    alert('请填写工具名称并上传文件！');
                    return;
                }

                // Auto-generate other information
                const fileName = fileInput.files[0].name;
                const fileExt = fileName.split('.').pop().toLowerCase();
                
                // Auto-generate description
                const descriptions = [
                    '这是一个实用的工具',
                    '高效的工作助手',
                    '提升生产力的工具',
                    '简化日常任务',
                    '专业的解决方案'
                ];
                const randomDescription = descriptions[Math.floor(Math.random() * descriptions.length)];
                
                // Auto-generate category based on file type
                let category = 'other';
                const extCategories = {

                    'dmg': 'development',

                    'ico': 'image',
                    'tiff': 'image',
                    'heic': 'image',
                    'avif': 'image',
                    'jxl': 'image'
                };
                category = extCategories[fileExt] || 'other';
                
                // Auto-generate icon based on file type
                const icons = {
                    'exe': 'fa-cube',
                    'dmg': 'fa-cube',
                    'pkg': 'fa-cube',
                    'msi': 'fa-cube',
                    'apk': 'fa-cube',
                    'zip': 'fa-file-archive',

                    'tiff': 'fa-file-image',
                    'heic': 'fa-file-image',
                    'avif': 'fa-file-image',
                    'jxl': 'fa-file-image'
                };
                const icon = icons[fileExt] || 'fa-tools';
                
                // Auto-generate color (random from preset)
                const colors = ['#00F0FF', '#FF00E6', '#7B61FF', '#00FF94', '#FFD700', '#FF6B6B'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Auto-generate link (placeholder) - will be replaced with base64 data
                const link = `data:${fileInput.files[0].type};base64,`;
                
                // Save to localStorage
                if (window.MyWorldAPI) {
                    // Convert file to base64
                    const file = fileInput.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        // Create tool object with base64 file data
                        const newTool = {
                            id: Date.now().toString() + '-' + Math.random().toString(36).substr(2, 9),
                            name: data.name,
                            description: randomDescription,
                            icon: icon,
                            category: category,
                            link: `data:${file.type};base64,${e.target.result}`,
                            color: randomColor,
                            file: {
                                name: fileName,
                                size: file.size,
                                type: file.type,
                                base64: e.target.result
                            },
                            uploadedAt: new Date().toISOString()
                        };
                        
                        window.MyWorldAPI.createTool(newTool);
                        loadTools();
                        
                        // Reset form
                        uploadForm.reset();
                        fileInfo.classList.add('hidden');
                        
                        // Show notification
                        window.MyWorldAPI.showNotification('工具上传成功！', 'success');
                    };
                    
                    reader.onerror = function() {
                        window.MyWorldAPI.showNotification('文件读取失败，请重试', 'error');
                    };
                    
                    reader.readAsDataURL(file);
                }
            });

            // Search functionality
            const searchInput = document.getElementById('search-tools');
            searchInput.addEventListener('input', debounce(function(e) {
                filterTools(e.target.value);
            }, 300));

            // Load tools function
            function loadTools() {
                const toolsList = document.getElementById('tools-list');
                const tools = window.MyWorldAPI ? window.MyWorldAPI.state.tools : [];
                
                if (tools.length === 0) {
                    toolsList.innerHTML = `
                        <div class="text-center py-12">
                            <i class="fas fa-inbox text-6xl text-[#B8B8C8] mb-4"></i>
                            <p class="text-[#B8B8C8] text-lg">暂无工具</p>
                            <p class="text-[#B8B8C8] text-sm mt-2">上传您的第一个工具吧！</p>
                        </div>
                    `;
                    return;
                }

                toolsList.innerHTML = tools.map(tool => `
                    <div class="tool-download-item bg-white/5 border border-white/10 rounded-xl p-4 flex items-center gap-4 transition-all duration-300 hover:border-[${tool.color}]/50 hover:shadow-[0_0_20px_rgba(${hexToRgb(tool.color)},0.2)]" data-category="${tool.category || 'other'}">
                        <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-[${tool.color}]/20 to-[${tool.color}]/5 flex items-center justify-center flex-shrink-0">
                            <i class="fas ${tool.icon} text-[${tool.color}] text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-['Space_Grotesk'] text-lg font-bold mb-1">${tool.name}</h3>
                            <p class="text-[#B8B8C8] text-sm">${tool.description}</p>
                            ${tool.file ? `<p class="text-[${tool.color}] text-xs mt-1"><i class="fas fa-file mr-1"></i>${tool.file.name} (${formatFileSize(tool.file.size)})</p>` : ''}
                        </div>
                        <div class="flex gap-2">
                            <a href="${tool.link}" download class="btn-download w-10 h-10 rounded-lg bg-[#00F0FF]/10 border border-[#00F0FF]/30 flex items-center justify-center text-[#00F0FF] hover:bg-[#00F0FF] hover:text-white transition-all duration-300" title="下载">
                                <i class="fas fa-download"></i>
                            </a>
                            <button onclick="deleteTool('${tool.id}')" class="w-10 h-10 rounded-lg bg-[#FF00E6]/10 border border-[#FF00E6]/30 flex items-center justify-center text-[#FF00E6] hover:bg-[#FF00E6] hover:text-white transition-all duration-300" title="删除">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            // Filter tools function
            function filterTools(searchTerm = '') {
                const tools = window.MyWorldAPI ? window.MyWorldAPI.state.tools : [];
                const toolItems = document.querySelectorAll('.tool-download-item');
                
                toolItems.forEach(item => {
                    const toolName = item.querySelector('h3').textContent.toLowerCase();
                    const toolDesc = item.querySelector('p').textContent.toLowerCase();
                    
                    const matchesSearch = toolName.includes(searchTerm.toLowerCase()) || 
                                         toolDesc.includes(searchTerm.toLowerCase());
                    
                    if (matchesSearch) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }

            // Delete tool function
            window.deleteTool = function(id) {
                if (confirm('确定要删除这个工具吗？')) {
                    if (window.MyWorldAPI) {
                        window.MyWorldAPI.deleteTool(id);
                        loadTools();
                        window.MyWorldAPI.showNotification('工具删除成功！', 'success');
                    }
                }
            };

            // Format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
            }

            // Convert hex to RGB
            function hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result 
                    ? `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}`
                    : '0, 240, 255';
            }

            // Debounce function
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        });
