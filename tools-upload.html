<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具上传下载 - 我的世界</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/tools-upload.css">
</head>
<body>
    <div class="cursor-glow"></div>
    <div class="particles" id="particles"></div>
    
    <nav class="navbar">
        <div class="container">
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">返回首页</a></li>
                <li class="nav-item"><a href="admin.html" class="nav-link">后台管理</a></li>
            </ul>
            <a class="logo" href="index.html">
                <span class="logo-text">MY WORLD</span>
                <div class="logo-dot"></div>
            </a>
        </div>
    </nav>

    <section class="tools-upload">
        <div class="container">
            <div class="section-header">
                <h1 class="section-title">工具上传下载</h1>
                <div class="title-line"></div>
                <p class="section-subtitle">分享和获取实用的开发工具</p>
            </div>

            <div class="upload-section">
                <div class="upload-card">
                    <div class="upload-header">
                        <h2><i class="fas fa-cloud-upload-alt"></i> 上传新工具</h2>
                    </div>
                    <form id="uploadForm" class="upload-form">
                        <div class="form-group">
                            <label>工具名称</label>
                            <input type="text" class="form-input" id="toolName" placeholder="输入工具名称" required>
                        </div>
                        <div class="form-group">
                            <label>工具描述</label>
                            <textarea class="form-textarea" id="toolDescription" placeholder="描述工具的功能和用途" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>工具版本</label>
                            <input type="text" class="form-input" id="toolVersion" placeholder="例如：1.0.0" required>
                        </div>
                        <div class="form-group">
                            <label>工具分类</label>
                            <select class="form-input" id="toolCategory" required>
                                <option value="">选择分类</option>
                                <option value="开发工具">开发工具</option>
                                <option value="设计工具">设计工具</option>
                                <option value="效率工具">效率工具</option>
                                <option value="学习资源">学习资源</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>下载链接</label>
                            <input type="url" class="form-input" id="toolLink" placeholder="输入工具的下载链接" required>
                        </div>
                        <div class="form-group">
                            <label>工具图标</label>
                            <select class="form-input" id="toolIcon" required>
                                <option value="">选择图标</option>
                                <option value="fa-download">下载图标</option>
                                <option value="fa-code">代码图标</option>
                                <option value="fa-palette">调色板图标</option>
                                <option value="fa-cog">齿轮图标</option>
                                <option value="fa-tools">工具图标</option>
                                <option value="fa-folder">文件夹图标</option>
                                <option value="fa-file-alt">文件图标</option>
                                <option value="fa-star">星星图标</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-upload">
                            <i class="fas fa-upload"></i>
                            <span>上传工具</span>
                        </button>
                    </form>
                </div>
            </div>

            <div class="tools-list-section">
                <div class="tools-list-header">
                    <h2><i class="fas fa-list"></i> 工具列表</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">全部</button>
                        <button class="filter-btn" data-filter="开发工具">开发工具</button>
                        <button class="filter-btn" data-filter="设计工具">设计工具</button>
                        <button class="filter-btn" data-filter="效率工具">效率工具</button>
                        <button class="filter-btn" data-filter="学习资源">学习资源</button>
                        <button class="filter-btn" data-filter="其他">其他</button>
                    </div>
                </div>
                <div class="tools-list" id="toolsList">
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 My World. All rights reserved.</p>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tools-upload.js"></script>
</body>
</html>
