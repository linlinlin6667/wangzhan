# PocketBase 配置文件

# 服务器配置
[server]
# HTTP 监听地址 (默认: 0.0.0.0:8090)
http_addr = 0.0.0.0:8090

# 数据库配置
[database]
# 数据库文件路径 (默认: ./pb_data/data.db)
db_path = ./pb_data/data.db

# 管理员配置
[admin]
# 管理员用户名
admin_username = admin
# 管理员邮箱
admin_email = admin@example.com
# 管理员密码 (首次运行时设置)
admin_password = admin123456

# 安全配置
[security]
# 启用 HTTPS (生产环境建议启用)
https_enabled = false
# HTTPS 证书路径
https_cert_path = 
# HTTPS 私钥路径
https_key_path = 

# 文件上传配置
[files]
# 最大上传文件大小 (MB, 默认: 10)
max_upload_size = 10
# 允许的文件类型
allowed_file_types = jpg,jpeg,png,gif,pdf,doc,docx,txt,zip

# 日志配置
[logs]
# 日志级别 (debug, info, warn, error)
log_level = info
# 日志文件路径
log_file = ./pb_data/logs.txt

# CORS 配置
[cors]
# 允许的源 (生产环境请设置具体域名)
allowed_origins = *
# 允许的方法
allowed_methods = GET,POST,PUT,DELETE,OPTIONS
# 允许的头部
allowed_headers = Content-Type,Authorization