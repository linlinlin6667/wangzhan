<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - My World</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary: #00F0FF;
            --primary-dark: #00B8C4;
            --secondary: #FF00E6;
            --accent: #7B61FF;
            --success: #00FF94;
            --warning: #FFD600;
            
            --bg-dark: #0A0A0F;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-main: #FFFFFF;
            --text-muted: #B8B8C8;
            
            --glow-primary: 0 0 30px rgba(0, 240, 255, 0.6);
            --glow-secondary: 0 0 30px rgba(255, 0, 230, 0.6);
            
            --gradient-1: linear-gradient(135deg, #00F0FF, #00B8C4);
            --gradient-2: linear-gradient(135deg, #FF00E6, #FF0066);
            --gradient-3: linear-gradient(135deg, #7B61FF, #4F46E5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-main);
            background: var(--bg-dark);
            min-height: 100vh;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .admin-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .admin-nav {
            display: flex;
            gap: 1rem;
        }
        
        .admin-nav-item {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .admin-nav-item:hover,
        .admin-nav-item.active {
            background: var(--gradient-1);
            color: white;
            transform: translateY(-2px);
        }
        
        .admin-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
        }
        
        .admin-sidebar {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1rem;
            height: fit-content;
        }
        
        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .sidebar-item {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .sidebar-item:hover,
        .sidebar-item.active {
            background: var(--gradient-2);
            color: white;
            transform: translateX(5px);
            border-color: var(--secondary);
        }
        
        .sidebar-item i {
            width: 20px;
            text-align: center;
        }
        
        .admin-main {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
        }
        
        .section-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-main);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--gradient-1);
            color: white;
            box-shadow: var(--glow-primary);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.8);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }
        
        .btn-secondary:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #FF0055, #FF0033);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.6);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--glow-primary);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0;
        }
        
        .card-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .card-actions .btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 20px;
            font-size: 0.875rem;
            color: var(--primary);
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background: var(--bg-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.success {
            border-left: 4px solid var(--success);
        }
        
        .notification.error {
            border-left: 4px solid #FF0055;
        }
        
        @media (max-width: 768px) {
            .admin-content {
                grid-template-columns: 1fr;
            }
            
            .admin-nav {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div id="notification" class="notification hidden"></div>
    
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">后台管理系统</h1>
            <div class="admin-nav">
                <a href="index.html" class="admin-nav-item">
                    <i class="fas fa-home"></i> 首页
                </a>
                <a href="https://github.com/linlinlin6667/wangzhan" target="_blank" class="admin-nav-item">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </div>
        
        <div class="admin-content">
            <div class="admin-sidebar">
                <div class="sidebar-menu">
                    <div class="sidebar-item active" data-section="personal">
                        <i class="fas fa-user"></i> 个人信息
                    </div>
                    <div class="sidebar-item" data-section="projects">
                        <i class="fas fa-project-diagram"></i> 作品管理
                    </div>
                    <div class="sidebar-item" data-section="tools">
                        <i class="fas fa-tools"></i> 工具管理
                    </div>
                    <div class="sidebar-item" data-section="skills">
                        <i class="fas fa-code"></i> 技能管理
                    </div>
                    <div class="sidebar-item" data-section="stats">
                        <i class="fas fa-chart-bar"></i> 统计数据
                    </div>
                </div>
            </div>
            
            <div class="admin-main">
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                </div>
                
                <div id="personal-section">
                    <h2 class="section-title">个人信息</h2>
                    <form id="personal-form">
                        <div class="form-group">
                            <label class="form-label">姓名</label>
                            <input type="text" class="form-input" name="name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">职位/头衔</label>
                            <input type="text" class="form-input" name="title" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">个人介绍</label>
                            <input type="text" class="form-input" name="introduction" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">详细简介</label>
                            <textarea class="form-input form-textarea" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">头像URL</label>
                            <input type="url" class="form-input" name="avatar" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">邮箱</label>
                            <input type="email" class="form-input" name="email" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">电话</label>
                            <input type="tel" class="form-input" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">位置</label>
                            <input type="text" class="form-input" name="location" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 保存个人信息
                        </button>
                    </form>
                </div>
                
                <div id="projects-section" class="hidden">
                    <h2 class="section-title">作品管理</h2>
                    <div id="projects-list"></div>
                    <button id="add-project-btn" class="btn btn-primary" style="margin-top: 1rem;">
                        <i class="fas fa-plus"></i> 添加作品
                    </button>
                </div>
                
                <div id="tools-section" class="hidden">
                    <h2 class="section-title">工具管理</h2>
                    <div id="tools-list"></div>
                    <button id="add-tool-btn" class="btn btn-primary" style="margin-top: 1rem;">
                        <i class="fas fa-plus"></i> 添加工具
                    </button>
                </div>
                
                <div id="skills-section" class="hidden">
                    <h2 class="section-title">技能管理</h2>
                    <div id="skills-list"></div>
                    <button id="add-skill-btn" class="btn btn-primary" style="margin-top: 1rem;">
                        <i class="fas fa-plus"></i> 添加技能
                    </button>
                </div>
                
                <div id="stats-section" class="hidden">
                    <h2 class="section-title">统计数据</h2>
                    <form id="stats-form">
                        <div class="form-group">
                            <label class="form-label">年经验</label>
                            <input type="number" class="form-input" name="experience" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">项目完成</label>
                            <input type="number" class="form-input" name="projects" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">满意客户</label>
                            <input type="number" class="form-input" name="clients" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">代码提交</label>
                            <input type="number" class="form-input" name="commits" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 保存统计数据
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://raw.githubusercontent.com/linlinlin6667/wangzhan/main/data.json';
        const WORKER_URL = 'https://wangzhan.linlinlin6667.workers.dev';
        
        let currentData = {
            personal: {},
            projects: [],
            tools: [],
            skills: [],
            stats: {}
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
        });
        
        async function loadData() {
            showLoading(true);
            try {
                const response = await fetch(API_URL);
                currentData = await response.json();
                displayPersonal();
                displayProjects();
                displayTools();
                displaySkills();
                displayStats();
                showNotification('数据加载成功', 'success');
            } catch (error) {
                showNotification('数据加载失败', 'error');
            } finally {
                showLoading(false);
            }
        }
        
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }
        
        function setupEventListeners() {
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.addEventListener('click', function() {
                    const section = this.dataset.section;
                    switchSection(section);
                });
            });
            
            document.getElementById('personal-form').addEventListener('submit', handlePersonalSubmit);
            document.getElementById('add-project-btn').addEventListener('click', showProjectForm);
            document.getElementById('add-tool-btn').addEventListener('click', showToolForm);
            document.getElementById('add-skill-btn').addEventListener('click', showSkillForm);
            document.getElementById('stats-form').addEventListener('submit', handleStatsSubmit);
        }
        
        function switchSection(section) {
            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-section="${section}"]`).classList.add('active');
            
            document.querySelectorAll('[id$="-section"]').forEach(sec => {
                sec.classList.add('hidden');
            });
            document.getElementById(`${section}-section`).classList.remove('hidden');
        }
        
        function displayPersonal() {
            const form = document.getElementById('personal-form');
            const data = currentData.personal || {};
            
            form.querySelector('[name="name"]').value = data.name || '';
            form.querySelector('[name="title"]').value = data.title || '';
            form.querySelector('[name="introduction"]').value = data.introduction || '';
            form.querySelector('[name="description"]').value = data.description || '';
            form.querySelector('[name="avatar"]').value = data.avatar || '';
            form.querySelector('[name="email"]').value = data.email || '';
            form.querySelector('[name="phone"]').value = data.phone || '';
            form.querySelector('[name="location"]').value = data.location || '';
        }
        
        function displayProjects() {
            const container = document.getElementById('projects-list');
            container.innerHTML = '';
            
            currentData.projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="card-title">${project.name}</h3>
                        <div class="card-actions">
                            <button class="btn btn-secondary" onclick="editProject(${project.id})">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn btn-danger" onclick="deleteProject(${project.id})">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                    <p>${project.description}</p>
                    <div>
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        function displayTools() {
            const container = document.getElementById('tools-list');
            container.innerHTML = '';
            
            currentData.tools.forEach(tool => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="card-title">${tool.name}</h3>
                        <div class="card-actions">
                            <button class="btn btn-secondary" onclick="editTool(${tool.id})">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn btn-danger" onclick="deleteTool(${tool.id})">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                    <p>${tool.description}</p>
                `;
                container.appendChild(card);
            });
        }
        
        function displaySkills() {
            const container = document.getElementById('skills-list');
            container.innerHTML = '';
            
            currentData.skills.forEach(skill => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="card-title">${skill.name}</h3>
                        <div class="card-actions">
                            <button class="btn btn-secondary" onclick="editSkill(${skill.id})">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn btn-danger" onclick="deleteSkill(${skill.id})">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                    <p>熟练度: ${skill.proficiency}%</p>
                `;
                container.appendChild(card);
            });
        }
        
        function displayStats() {
            const form = document.getElementById('stats-form');
            const data = currentData.stats || {};
            
            form.querySelector('[name="experience"]').value = data.experience || 0;
            form.querySelector('[name="projects"]').value = data.projects || 0;
            form.querySelector('[name="clients"]').value = data.clients || 0;
            form.querySelector('[name="commits"]').value = data.commits || 0;
        }
        
        async function handlePersonalSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            showLoading(true);
            try {
                await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'personal',
                        ...data
                    })
                });
                
                currentData.personal = { ...currentData.personal, ...data };
                showNotification('个人信息保存成功', 'success');
            } catch (error) {
                showNotification('保存失败', 'error');
            } finally {
                showLoading(false);
            }
        }
        
        async function handleStatsSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            showLoading(true);
            try {
                await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'stats',
                        ...data
                    })
                });
                
                currentData.stats = { ...currentData.stats, ...data };
                showNotification('统计数据保存成功', 'success');
            } catch (error) {
                showNotification('保存失败', 'error');
            } finally {
                showLoading(false);
            }
        }
        
        function showProjectForm(project = null) {
            const name = prompt('作品名称:', project?.name || '');
            const description = prompt('作品描述:', project?.description || '');
            const tags = prompt('标签（用逗号分隔）:', project?.tags?.join(', ') || '');
            
            if (name && description) {
                const data = {
                    id: project?.id,
                    name,
                    description,
                    tags: tags.split(',').map(t => t.trim()),
                    image: 'https://picsum.photos/seed/' + Date.now() + '/600/400'
                };
                
                if (project?.id) {
                    const index = currentData.projects.findIndex(p => p.id === project.id);
                    currentData.projects[index] = { ...currentData.projects[index], ...data };
                } else {
                    currentData.projects.push({ ...data, id: Date.now() });
                }
                
                displayProjects();
                showNotification('作品保存成功', 'success');
            }
        }
        
        function showToolForm(tool = null) {
            const name = prompt('工具名称:', tool?.name || '');
            const description = prompt('工具描述:', tool?.description || '');
            
            if (name && description) {
                const data = {
                    id: tool?.id,
                    name,
                    description,
                    icon: 'fa-download',
                    link: '#'
                };
                
                if (tool?.id) {
                    const index = currentData.tools.findIndex(t => t.id === tool.id);
                    currentData.tools[index] = { ...currentData.tools[index], ...data };
                } else {
                    currentData.tools.push({ ...data, id: Date.now() });
                }
                
                displayTools();
                showNotification('工具保存成功', 'success');
            }
        }
        
        function showSkillForm(skill = null) {
            const name = prompt('技能名称:', skill?.name || '');
            const proficiency = prompt('熟练度 (0-100):', skill?.proficiency || 85);
            
            if (name && proficiency) {
                const data = {
                    id: skill?.id,
                    name,
                    proficiency: parseInt(proficiency),
                    icon: 'fa-code'
                };
                
                if (skill?.id) {
                    const index = currentData.skills.findIndex(s => s.id === skill.id);
                    currentData.skills[index] = { ...currentData.skills[index], ...data };
                } else {
                    currentData.skills.push({ ...data, id: Date.now() });
                }
                
                displaySkills();
                showNotification('技能保存成功', 'success');
            }
        }
        
        async function deleteProject(id) {
            if (confirm('确定要删除这个作品吗？')) {
                currentData.projects = currentData.projects.filter(p => p.id !== id);
                displayProjects();
                showNotification('作品删除成功', 'success');
            }
        }
        
        async function deleteTool(id) {
            if (confirm('确定要删除这个工具吗？')) {
                currentData.tools = currentData.tools.filter(t => t.id !== id);
                displayTools();
                showNotification('工具删除成功', 'success');
            }
        }
        
        async function deleteSkill(id) {
            if (confirm('确定要删除这个技能吗？')) {
                currentData.skills = currentData.skills.filter(s => s.id !== id);
                displaySkills();
                showNotification('技能删除成功', 'success');
            }
        }
        
        function editProject(id) {
            const project = currentData.projects.find(p => p.id === id);
            showProjectForm(project);
        }
        
        function editTool(id) {
            const tool = currentData.tools.find(t => t.id === id);
            showToolForm(tool);
        }
        
        function editSkill(id) {
            const skill = currentData.skills.find(s => s.id === id);
            showSkillForm(skill);
        }
    </script>
</body>
